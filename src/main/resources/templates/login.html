<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Authentication</title>
<style>
    body {
            font-family: "Cormorant", serif;
            font-optical-sizing: auto;
            font-weight: 1;
            font-style: normal;
            background-color: #f5f5f5;
            margin: 10;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

    #userForm {
        background-color: white;
        font-family: inherit;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #2c3e50;
        font-weight: 500;
    }

    #username {
        font-family: inherit;
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
        box-sizing: border-box;
    }

    #username:focus {
        outline: none;
        border-color: #be7dec;
    }

    button[type="submit"] {
        background-color: #bfa17d;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
        width: 48%;
        margin-right: 4%;
        font-weight: 500;
    }

    button[type="submit"]:last-child {
        margin-right: 0;
        background-color: #9dacac;
    }

    button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button[type="submit"]:active {
        transform: translateY(0);
    }

    button[type="submit"]:first-child:hover {
        background-color: #ae7622;
    }

    button[type="submit"]:last-child:hover {
        background-color: #b187d4;
    } 

    .buttons{
        display: flex;

    }

    .error{
        font-weight: 200;
        font-style: italic;
        font: inherit;
        color: rgb(99, 99, 99);
        background-color: rgb(232, 232, 232);
        border: solid rgb(209, 209, 209);
        padding: 15px;
        border-radius: 30px;

    }
</style>
</head>
<body>

    <!-- damn this is hard -->
    <h1 class="error" id="userExistsLabel"
        th:if="${session.state} == 'userExistsError'">
        The user with the provided name already exists. Try again or use LOG IN option
    </h1>
    <h1 class="error" id="somethingWentWrong"
        th:if="${session.state} == 'error'">
        Something went wrong. Try again
    </h1>

    <h1 class="error" id="somethingWentWrong"
        th:if="${session.state} == 'noUserFound'">
        The user does not exist. Try again or use CREATE USER option
    </h1>

    <form id="userForm" method="POST" action="/user-action">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username" />
        <div class="buttons">
            <button type="submit" name="action" value="login">Log in</button>
            <button type="submit" name="action" value="create">Create User</button>
        </div>
    </form>
</body>
</html>
