<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKLS translate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <div id="title">
        <h1>Welcome, <span id="username_from_session" th:text="${session.username}">User</span>!</h1>
        
        <!-- <div hidden="true" id="uid_from_session" th:text="${session.userId}"></div> -->
        <div id="uid_from_session" th:data-user-id="${session.userId}"></div>

        <h1>
            SKLS TRANSLATE
        </h1>
    </div>

    

    <div id="text_fields">
        <div class="text-field-container">
            <div class="language-selector">
                <select id="source-language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                    <option value="ko">Korean</option>
                    <option value="nl">Dutch</option>
                    <option value="sv">Swedish</option>
                    <option value="tr">Turkish</option>
                    <option value="el">Greek</option>
                    <option value="he">Hebrew</option>
                    <option value="vi">Vietnamese</option>
                    <option value="pl">Polish</option>
                    <option value="id">Indonesian</option>
                </select>

            </div>
            <textarea id="input-text" placeholder="Enter text to translate"></textarea>
        </div>

        <div class="arrow-container">
            <!-- <button>⇎</button> -->
            <button id="swap-languages" class="abstract-btn">⇎</button>
        </div>

        <div class="text-field-container">
            <div class="language-selector">
                <select id="target-language">
                    <option value="ko">Korean</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                    <option value="nl">Dutch</option>
                    <option value="sv">Swedish</option>
                    <option value="tr">Turkish</option>
                    <option value="el">Greek</option>
                    <option value="he">Hebrew</option>
                    <option value="vi">Vietnamese</option>
                    <option value="pl">Polish</option>
                    <option value="id">Indonesian</option>
                </select>
            </div>
            <textarea id="output-text" placeholder="Translation will be displayed" readonly></textarea>
        </div>
    </div>

    <button id="translate-btn" class="abstract-btn">Translate</button>

    <button id="history-btn" class="abstract-btn">Show history</button>
    <form action="/logout" method="GET">
        <button id="logout-btn" class="abstract-btn">Log out</button>
    </form>
    <!-- styles for pop up histoty -->
    

    <div class="history-overlay" id="popup">
        <div class="popup-content">
            <h2 class="sticky">
                Translation history for user <span id="username_from_session" th:text="${session.username}">User</span>
            </h2>
            <p id="history-content"></p>
            <button class="abstract-btn close-btn" id="close-history-btn">Close</button>
        </div>
    </div>

</body>
</html>
