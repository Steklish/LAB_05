<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKLS translate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Cormorant", serif;
            font-optical-sizing: auto;
            font-weight: 1;
            font-style: normal;
            background-color: #f5f5f5;
            margin: 10;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #title {
            text-align: center;
            margin-bottom: 40px;
        }

        #title h1 {
            color: #bba47f;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        #text_fields {
            display: flex;
            align-items: stretch;
            gap: 30px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 800px;
        }

        .text-field-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #text_fields textarea {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 1rem;
            width: 100%;
            height: 150px; 
            min-height: 150px; 
            resize: vertical;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: border-color 0.3s;
            font-family: inherit;
            box-sizing: border-box; 
            flex-grow: 1; 
        }

        #text_fields textarea:focus {
            outline: none;
            border-color: #4d341e;
        }

        #text_fields .arrow-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #text_fields div {
            font-size: 1.5rem;
            color: #2c3e50;
            flex-shrink: 0;
        }

        .abstract-btn {
            font-family: "Cormorant", serif;
            background-color: #deb68b;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        #translate-btn:hover {
            background-color: #915ed7;
        }
        
        .language-selector {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
        }

        .language-selector select {
            font-family: "Cormorant", serif;
            width: 50%;
            padding: 5px 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: white;
            cursor: pointer;
            
        }

        
        
        .abstract-btn {

            background: rgb(219, 174, 126);
            color: white;
            /* filter: blur(1px); */
            border: none;
            padding: 14px 32px;
            font-size: 2rem;
            border-radius: 15px; 
            cursor: pointer;
            
            /* Effects */
            box-shadow: 0 4px 15px rgba(142, 167, 68, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            
        }

        .abstract-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(142, 167, 68, 0.4);
        }

        .abstract-btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(142, 167, 68, 0.4);
        }


        /* lol this looks funny */
        .abstract-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .abstract-btn:hover::before {
            left: 100%;
        }

        #logout-btn {
            background-color: #abb3bb;
        }
        #logout-btn:hover {
            background-color: #cf4c4c;
        }

        @media (max-width: 600px) {
            #text_fields {
                flex-direction: column;
                gap: 20px;
            }
            
            #text_fields div {
                transform: rotate(90deg);
                margin: 10px 0;
            }
            
        }

        /* to sync the heights i need to use js */
    </style>
</head>
<body>
    <div id="title">
        <h1>Welcome, <span id="username_from_session" th:text="${session.username}">User</span>!</h1>
        
        <!-- <div hidden="true" id="uid_from_session" th:text="${session.userId}"></div> -->
        <div id="uid_from_session" th:data-user-id="${session.userId}"></div>

        <h1>
            SKLS TRANSLATE
        </h1>
    </div>

    

    <div id="text_fields">
        <div class="text-field-container">
            <div class="language-selector">
                <select id="source-language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                    <option value="ko">Korean</option>
                    <option value="nl">Dutch</option>
                    <option value="sv">Swedish</option>
                    <option value="tr">Turkish</option>
                    <option value="el">Greek</option>
                    <option value="he">Hebrew</option>
                    <option value="vi">Vietnamese</option>
                    <option value="pl">Polish</option>
                    <option value="id">Indonesian</option>
                </select>

            </div>
            <textarea id="input-text" placeholder="Enter text to translate"></textarea>
        </div>

        <div class="arrow-container">
            <!-- <button>⇎</button> -->
            <button id="swap-languages" class="abstract-btn">⇎</button>
        </div>

        <div class="text-field-container">
            <div class="language-selector">
                <select id="target-language">
                    <option value="ko">Korean</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                    <option value="nl">Dutch</option>
                    <option value="sv">Swedish</option>
                    <option value="tr">Turkish</option>
                    <option value="el">Greek</option>
                    <option value="he">Hebrew</option>
                    <option value="vi">Vietnamese</option>
                    <option value="pl">Polish</option>
                    <option value="id">Indonesian</option>
                </select>
            </div>
            <textarea id="output-text" placeholder="Translation will be displayed" readonly></textarea>
        </div>
    </div>

    <button id="translate-btn" class="abstract-btn">Translate</button>

    <button id="history-btn" class="abstract-btn">Show history</button>
    <form action="/logout" method="GET">
        <button id="logout-btn" class="abstract-btn">Log out</button>
    </form>
    <!-- styles for pop up histoty -->
    <style>
        #history-btn{
            font-size: 1rem;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #a2a2a2;
        }
        #close-history-btn:hover{
            font-size: 1rem;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: indianred;
        }
        #close-history-btn{
            font-size: 1rem;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #a2a2a2;
        }
        .history-overlay {
            overflow-y: auto;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* Semi-transparent dark background */
            background-color: rgba(0, 0, 0, 0.7);
            
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .history-overlay.active {
            visibility: visible;
            opacity: 1;
        }

                
        .popup-content {

            max-height: 80vh;
            overflow-y: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .history-item{
            display:flex;
            color: white;
            border-radius: 15px;
        }

        .history-item:hover{
            display:flex;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(92, 69, 50, 0.4);
        }
        .trnslation-item-history{
            display:flex;
            flex-wrap: wrap;
            background-color: #abb3bb;
            border-radius: 30px;
            width: 100%;
            margin: 15px;
            padding: 5px;
        }
        
        .translation-box{
            padding: 15px;
            margin: 5px;
            background-color: #00000019;
            border-radius: 30px;
            flex-basis: 100%;
            width: 100%;
        }
        
        .lang-box{            
            padding: 15px;
            margin: 5px;
            background-color: #6115151a;
            border-radius: 150px;
            align-self: center;
        }
        .lang-group{            
            padding: 1px;
            margin: 5px;
            background-color: rgb(234, 189, 142);
            border-radius: 30px;
            align-self: center;
        }

        .sticky{
            box-shadow: 0 8px 25px rgba(92, 69, 50, 0.4);
            z-index: 9999;
            position: sticky;
            top: 0; 
            background: white;
            border-radius: 15px;
            padding: 30px;

            text-align: center;
            margin-bottom: 40px;

            color: #bba47f;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }


    </style>

    <div class="history-overlay" id="popup">
        <div class="popup-content">
            <h2 class="sticky">
                Translation history for user <span id="username_from_session" th:text="${session.username}">User</span>
            </h2>
            <p id="history-content"></p>
            <button class="abstract-btn close-btn" id="close-history-btn">Close</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const uid =  Number(document.getElementById("uid_from_session").dataset.userId)

        document.getElementById('translate-btn').addEventListener('click', async function() {
            const text = document.getElementById('input-text').value
            const destLan = document.getElementById("target-language").value
            const srcLan = document.getElementById("source-language").value
            
            const response = await axios.post(
                '/usage/authorized', 
                {
                    srcLan: srcLan,
                    destLang: destLan,
                    text: text,
                    userId: uid
                }
            );
            console.log(response.data)
            document.getElementById("output-text").value = response.data[0]

            // document.getElementById('output-text').value = translatedText;
        })

        document.getElementById('swap-languages').addEventListener('click', function() {
            console.log("languages swapped")
            let dest = document.getElementById("target-language")
            let src = document.getElementById("source-language")
            let tmp = src.value

            src.value = dest.value
            dest.value = tmp

            let destText = document.getElementById("input-text")
            let srcText = document.getElementById("output-text")
            tmp = srcText.value
            
            srcText.value = destText.value
            destText.value = tmp
        })

        document.getElementById('history-btn').addEventListener('click', async function() {
            const historyObj = document.getElementById("history-content")
            const response = await axios.get(
                `/translations/user/${uid}`
            )
            console.log(response)
            const transitions = response.data.reverse()
            let history_content = ''    // empty html string for later
            for (const transition of transitions) {
                history_content += `
                <div class="history-item">
                    <div class="lang-group">
                        <p class="history-item-src-text lang-box">
                            ${transition.originalLanguage}
                        </p>
                        <p class="history-item-dest-text lang-box">
                            ${transition.translationLanguage}
                        </p>
                    </div>
                    <div class="trnslation-item-history">
                        <p class="history-item-src-text translation-box">
                            ${transition.originalText}
                        </p>
                        <p class="history-item-dest-text translation-box">
                            ${transition.translatedText}
                        </p>
                    </div>
                </div>
                `
            }
            historyObj.innerHTML = history_content
            console.log("showing history")
            document.getElementsByClassName("history-overlay")[0].classList.add("active")
        })

        document.getElementById('close-history-btn').addEventListener('click', function() {
            console.log("hiding history")
            document.getElementsByClassName("history-overlay")[0].classList.remove("active")
        })
        
        
    </script>
</body>
</html>
